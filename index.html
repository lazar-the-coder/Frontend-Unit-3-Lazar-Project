<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>An Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header><h1>THE CODE REVIEW</h1></header>
    <main>
        <div class="wrapper">
            <section id="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <form>
                <fieldset id="contact">
                    <h2>Contact information</h2>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" required placeholder="Ex. Jane Doe">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" required placeholder="Ex. janehd@yahoo.com">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="###-###-####">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Ex. 4321 Langly Drive">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Ex. Los Angeles">
                    <label for="state">State</label><br>
                    <select id="state" name="user_state" placeholder="Choose State">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="AL">AL - Alabama</option>
                        <option value="AK">AK - Alaska</option>
                        <option value="AZ">AZ - Arizona</option>
                        <option value="AR">AR - Arkansas</option>
                        <option value="CA">CA - California</option>
                        <option value="CO">CO - Colorado</option>
                        <option value="CT">CT - Connecticut</option>
                        <option value="DE">DE - Delaware</option>
                        <option value="FL">FL - Florida</option>
                        <option value="GA">GA - Georgia</option>
                        <option value="HI">HI - Hawaii</option>
                        <option value="ID">ID - Idaho</option>
                        <option value="IL">IL - Illinois</option>
                        <option value="IN">IN - Indiana</option>
                        <option value="IA">IA - Iowa</option>
                        <option value="KS">KS - Kansas</option>
                        <option value="KY">KY - Kentucky</option>
                        <option value="LA">LA - Louisiana</option>
                        <option value="ME">ME - Maine</option>
                        <option value="MD">MD - Maryland</option>
                        <option value="MA">MA - Massachusetts</option>
                        <option value="MI">MI - Michigan</option>
                        <option value="MN">MN - Minnesota</option>
                        <option value="MS">MS - Mississippi</option>
                        <option value="MO">MO - Missouri</option>
                        <option value="MT">MT - Montana</option>
                        <option value="NE">NE - Nebraska</option>
                        <option value="NV">NV - Nevada</option>
                        <option value="NH">NH - New Hampshire</option>
                        <option value="NJ">NJ - New Jersey</option>
                        <option value="NM">NM - Georgia</option>
                        <option value="NY">NY - New York</option>
                        <option value="NC">NC - North Carolina</option>
                        <option value="ND">ND - North Dakota</option>
                        <option value="OH">OH - Ohio</option>
                        <option value="OK">OK - Oklahoma</option>
                        <option value="OR">OR - Oregon</option>
                        <option value="PA">PA - Pennsylvania</option>
                        <option value="RI">RI - Rhode Island</option>
                        <option value="SC">SC - South Carolina</option>
                        <option value="SD">SD - South Dakota</option>
                        <option value="TN">TN - Tennessee</option>
                        <option value="TX">TX - Texas</option>
                        <option value="UT">UT - Utah</option>
                        <option value="VT">VT - Vermont</option>
                        <option value="VA">VA - Virginia</option>
                        <option value="WA">WA - Washington</option>
                        <option value="WV">WV - West Virginia</option>
                        <option value="WI">WI - Wisconsin</option>
                        <option value="WY">WY - Wyoming</option>
                    </select><br>
                    <label for="zip">Zip Code</label><br>
                    <input type="text" id="zip" name="user_zip" placeholder="#####">
                </fieldset>
                <fieldset>
                    <h2>Newsletter</h2>
                    <label>Select the newsletters you would like to recieve</label><br>
                    <div class="boxes">
                        <input type="checkbox" id="news_html" value="news_html" name="newsletter"><label for="news_html">HTML News</label><br>
                        <input type="checkbox" id="news_css" value="news_css" name="newsletter"><label for="news_css">CSS News</label><br>
                        <input type="checkbox" id="news_js" value="news_js" name="newsletter"><label for="news_js">Javascript News</label><br>
                    </div>
                    <label>Newsletter format</label><br>
                    <div class="boxes">
                        <input type="radio" id="format_html" value="format_html" name="format"><label for="format_html">HTML</label><br>
                        <input type="radio" id="format_plain" value="format_plain" name="format"><label for="format_plain">Plain text</label><br>
                    </div>
                    <label for="topics">Other topics you'd like to hear about</label><br>
                    <textarea id="topics" name="topics"></textarea>
                </fieldset>
                <button type="submit"><strong>Sign Up</strong></button>
            </form>
        </div>
    </main>
    <footer><p><em>&copy; The Code Review</em></p></footer>
  </body>
